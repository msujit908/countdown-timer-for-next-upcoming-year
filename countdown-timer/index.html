<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vquery/5.0.1/v.min.js"></script>
    
    <title>Countdown-timer</title>
</head>
<body>
    <h1>New Years Eve</h1>
    <div class="countdown-container">
        <div class="countdown-el days-container">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours-container">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el minutes-container">
            <p class="big-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="countdown-el seconds-container">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </div>
</body>
</html>
